<div class="container container-fluid px-3 px-md-5 py-3">
    <div class="d-flex align-items-start justify-content-right p-3">
        <a href="" class="icon"><img src="ArrowLeft.svg" alt=""></a>
        <h4 class="px-3">{{produto.nome}}</h4>
    </div>
    <div class="detalhe-produto row d-flex align-items-end justify-content-center">
        <div class="col-lg-6 d-flex m-auto justify-content-center align-items-center p-4">
            <img class=" img-fluid w-50 w-lg-50" src="{{produto.imagem}}" alt="">
        </div>
        <div class="col-lg-6">
            <h4>{{produto.nome}}</h4> <br>
            <h5 class="font-weight-bold"> Descritivo: </h5>
            <p>{{produto.descritivo}}</p>
            <div class="d-flex justify-content-between">
                <div class="preco d-flex justify-content-left align-items-center">
                    <h4 class="px-3">R$</h4>
                    <h2>{{produto.valor}}</h2>
                </div>
                <a (click)="adicionarNaCesta()" class="btn btn-dark m-1 p-3">COMPRAR</a>
            </div>
        </div>
    </div>
</div>
