<div class="container">
    <h4>Novo Cadastro</h4>
    <form action="">
        <div class="input-group d-flex align-items-end">
            <label for="" class="form-label">Código: </label><input type="text" name="" id="codigo" class="form-control"> <br>
        </div>
        <div class="input-group">
            <label for="" class="form-label">Nome: </label><input type="text" name="" id="nome" class="form-control form-input" pattern="[A-z\s]{6:100}" required> <br>   
        </div>
        <div class="input-group">
            <label for="" class="form-label">E-mail: </label><input type="email" name="" id="email" class="form-control" required> <br>
        </div>
        <div class="input-group">
            <label for="" class="form-label">Telefone: </label><input type="text" name="" id="telefone" class="form-control"> <br>
        </div>
        <div class="input-group">
            <label for="" class="form-label">Documento: </label><input type="text" name="" id="documento" class="form-control"> <br>
        </div>
        <div class="input-group">
            <label for="" class="form-label">Endereço: </label><textarea name="" id="" class="form-control"></textarea> <br>
        </div>
        <div class="input-group">
            <label for="" class="important form-label">Senha: </label><input type="password" name="" id="senha" class="form-control"> <br>
        </div>
        <div class="input-group">
            <label for=""class="important form-label">Confirmação de senha: </label><input type="password" name="" id="conf-senha" class="form-control"> <br>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" name="" id="checkbox" class="form-check-input" checked><span>Autorizo o envio de mensagens e ofertas</span> <br>
        </div>
        <button class="btn btn-dark" type="submit">Gravar</button>
    </form>
</div>
